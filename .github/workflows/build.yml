# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "6-macosx-build" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        arch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4

    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/.cache/fyne-cross
        key: ${{ runner.os }}-build-cache-${{ hashFiles('**/go.sum') }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.24"

    - name: Build
      run: go build -trimpath . -o educabiz-scraper-${{ matrix.os }}-${GOARCH}
      env:
        GOARCH: ${{ matrix.arch }}

    - uses: actions/upload-artifact@v4
      with:
        name: educabiz-scraper-${{ matrix.os }}-${{ matrix.arch }}
        path: educabiz-scraper-${{ matrix.os }}-${{ matrix.arch }}
